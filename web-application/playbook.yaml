# This playbook requires privilege escalation to be set. Please
# refer the ansible.cfg in current working directory for privilege_escalation
# configuration.

- name: Deploy a web application
  hosts: db_and_web_server_1,db_and_web_server_2
  
  tasks:
    - name: Install all required dependencies
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - "python3"
        - "python3-pip"
        - "python3-venv"
        - "python3-mysqldb"

    - name: Install MySQL community repository
      yum_repository:
        name: MySQL Community
        description: MySQL Community Repository
        baseurl: http://repo.mysql.com/yum/mysql-{{ ansible_distribution_major_version }}.{{ ansible_distribution_release }}/x86_64/
        gpgcheck: yes
        gpgkey: http://repo.mysql.com/RPM-GPG-KEY-mysql
        state: present

    - name: Install MySQL database
      package:
        name: "{{ item }}"
        state: present
      loop:
        - mysql-server
        - mysql-devel

    - name: Create MySQL configuration file
      copy:
        content: |
          [client]
          user=root
          password="@targ8et"
        dest: "/etc/.my.cnf"

    - name: Start MySQL Service
      systemd:
        name: mysqld
        state: started
        enabled: yes

    - name: Install mysql-python package
      package:
        name: MySQL-python
        state: present

    - name: Install pip
      package:
        name: "python-pip"
        state: present

    - name: Install required Python libraries
      pip:
        name: "{{ item }}"
        state: present
      loop:
        - flask
        - flask-mysql

    - name: Create Application Database
      mysql_db:
        name: employee_db
        state: present

    - name: Create Database user
      mysql_user:
        name: db_user
        password: Passw0rd
        priv: '*.*:ALL'
        state: present

    - name: Copy source code
      copy:
        src: app.py
        dest: /opt/app.py

    - name: Start web server
      shell: "FLASK_APP=/opt/app.py nohup flask run --host=0.0.0.0 > /dev/null 2>&1 &"